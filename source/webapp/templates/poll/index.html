{% block content %}

    <hr/>

             <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                 <div class="card">
                     <div class="card-body">
                         <a href="{% url 'poll_view' poll.pk %}"><h2 class="card-text card-link">{{ poll.questions }}</h2></a>
{#                         <p class="card-text"><b>Description: </b>{{ tracker.description }}</p>#}
                         <hr>
                         <div class="board">
                            <a href="{% url 'poll_update' poll.pk %}"><i class="fas fa-edit"></i></a>

                         </div>
                     </div>
                 </div>
             </div>
         {% endfor %}
     </div>
{% endblock %}
